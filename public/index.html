<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>e-com</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="index.css"> -->
    <script src="shop.js"></script>
    <script src="index.js"></script>
</head> 
<body>
    <div class="container">
        <div class="row justify-content-center m-1">
            <h1>Shop</h1>
        </div>
        <div class="row" id="product-list">
            <div class="col-4 card mx-2 my-2 p-2 justify-content-center">
                <div class="card-body">
                    <h4 class="card-title">Pixel-2</h4>
                    <div class="product-manufacturer">Google</div> 
                    <div class="row">
                        <div class="col m-3 p-3"><b>Rs.65,000</b></div>
                        <button class="btn btn-primary col m-3 p-1">Buy</button>
                    </div>
                </div>
            </div>
            <div class="col-4 card mx-2 p-2 my-2">Pixel-2 XL</div>
        </div>
    </div>
</body>
</html>
