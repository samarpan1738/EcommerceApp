<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>e-com</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <!-- <link rel="stylesheet" href="index.css"> -->
    <script src="shop.js"></script>
    <script src="addProducts.js"></script>
</head> 
<body>
    <div class="container justify-content-center">
        <h3 class="text-center">Add products</h3>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                    <form>
                        <div class="from-group">
                            <label for="productName" class="">Product Name</label>
                            <input type="text" id="productName" class="text-center">
                        </div>
                        <div class="from-group">
                            <label for="productPrice" class="">Product Price</label>
                            <input type="number" id="productPrice" class="text-center">
                        </div>
                        <div class="from-group">
                            <label for="productManufacturer" class="">Product Manufacturer</label>
                            <input type="text" id="productManufacturer" class="text-center">
                        </div>
                        <div class="from-group">
                            <button type="submit" id="btnProductAdd">Add</button>
                        </div>
                    </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
